<div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-3">
        <h1>Checkout</h1>
        <h4>Total Price: ${{ total }}</h4>
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>

            <div class="col-xs-12">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" formControlName="address">
                </div>
            </div>
            <hr>
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="card-name">Card Name</label>
                    <input type="text" id="card-name" class="form-control" formControlName="card_name">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" class="form-control" formControlName="card_number">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="card-expiry-month">Card Expire Month</label>
                            <input type="text" id="card-expiry-month" class="form-control" formControlName="card_expire_month">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="form-group">
                            <label for="card-expiry-year">Card Expire Year</label>
                            <input type="text" id="card-expiry-year" class="form-control" formControlName="card_expire_year">
                        </div>
                    </div>
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="card-cvc">Card CVV</label>
                            <input type="text" id="card-cvc" class="form-control" formControlName="card_cvc">
                        </div>
                    </div>
                </div>
            </div>
            </div>
            <button type="submit" class="btn btn-success">Pay</button>
        </form>
    </div>
</div>
